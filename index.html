<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hill Climb Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            user-select: none;
            touch-action: none;
        }

        canvas {
            background-color: white;
            display: block;
            margin: auto;
            border: 2px solid black;
        }

        h1, p {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Hill Climb Racing Game</h1>
    <p>Touch & Hold to Accelerate, Swipe Up to Jump</p>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
